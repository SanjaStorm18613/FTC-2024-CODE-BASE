name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Grant execute permission for Gradlew
      run: chmod +x ./gradlew  

    - name: Build with Gradle
      run: ./gradlew clean
      run: ./gradlew build

    - name: Run unit tests
      run: ./gradlew test
